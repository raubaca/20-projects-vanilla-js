<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Array Methods</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <main class="container">
      <aside>
        <button id="push" title=".push()">Add User 🙂</button>
        <button id="map" title=".map()">Double Money 💵</button>
        <button id="filter" title=".filter()">Show only millionaries 🤑</button>
        <button id="sort" title=".sort()">Sort by richest 〽️</button>
        <button id="reduce" title=".reduce()">
          Calculate entire wealth 💰
        </button>
      </aside>
      <section>
        <h2>Person <span>Wealth</span></h2>
        <ul id="list"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
